{% capture category %}{{ post.categories | size }}{% endcapture %}
        
<h1>{% if post.external-url %}<a href="{{ post.external-url }}">{{post.title}}</a><span class="externalpost" title="External post by {{ post.author }}">&#9733;</span>{% else %}<a href="{{ root_url }}{{ post.url }}">{{post.title}}</a>{% endif %}</h1>
<time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span> <span class='year'>%Y</span>"}}</time>
{% if category != '0' %}
<footer>
  <span class="categories"><i class="fa fa-tags"></i> {{ post.categories | category_links }}</span>
</footer>
{% endif %}
